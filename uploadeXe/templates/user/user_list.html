{% extends "base.html" %}
{% block title %}UstadMobile App Unit Test Report {% endblock %}
{% block content %}

<h1>Users</h1>
<ul>
	{% for user, role in object_list %}
	   <li>{{ user.id }}  :
    		<a>{{ user.username }}</a>
    		<a>({{ role.role_name}} )</a>
    		<a href="{% url "user_delete" user.id %}">  (Delete)</a>
    	   </li>

	{% endfor %}

</ul>

<a href="{% url "user_new" %}">New</a>

{% endblock %}
