{% block content %}

{% endif %}


<form action="/signup/" id="newuserform" method="post">{% csrf_token %}
    <!--{{ form.as_p }}-->
    <h1>Create a New User</h1>
    <div data-role="fieldcontain">
        <label for="username">Username: &nbsp  </label><input type="text" name="username" id="username" value="" />

    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="first_name">First Name:  </label><input type="text" name="first_name" id="first_name" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="last_name">Last Name:  </label><input type="text" name="last_name" id="last_name" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="last_name">Website:  </label><input type="text" name="website" id="website" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="job_title">Job Title:  </label><input type="text" name="job_title" id="job_title" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="company_name">Organisation name:  </label><input type="text" name="company_name" id="company_name" value="" />
    </div>
    <br></br>
    <input type="submit" value="Create my account" />
</form>
