<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Home{% endblock %} Ustad Mobile Cloud Django</title>
	<style type="text/css">
	  body {
  		margin: 0;
  		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  		font-size: 14px;
  		line-height: 20px;
  		color: #333333;
  		background-color: #ffffff;
	}

	  body{
		text-align: left;
	  }

	  #page {
		width: 1760px;
		text-align: left;
		background-color: grey;
	  }

	  #sidebar {
		margin-top:-5px;
		float: left;
		width: 203px;
		border: 0px solid blue;
		padding: 5px;
	  }

	  #content {
		float: left;
		width: 800px;
		border: 1px solid grey;
		padding: 5px;
		border-radius: 5px;
	  }

	  #header {
		float: top;
		border: 2px solid grey;
		width: 1011px;
   		padding: 5px;
		border-radius: 5px;
	  }
	</style>

	<!-- Favicon goes here-->
	<link rel="icon" href="/media/favicon.ico" type="image/x-icon">

	<!--PrimeUI Stuff-->
		<link rel="stylesheet" href="{{ MEDIA_URL }}jscss/jqui/themes/base/jquery-ui.css" />
                <link rel="stylesheet" href="{{ MEDIA_URL }}jscss/primeui/primeui-1.1/themes/aristo/theme.css" />
                <link rel="stylesheet" href="{{ MEDIA_URL }}jscss/primeui/primeui-1.1-min.css" />
                <script type="text/javascript" src="{{ MEDIA_URL}}jscss/js/jquery-1.11.0.js"></script>
                <script type="text/javascript" src="{{ MEDIA_URL }}jscss/jqui/ui/jquery-ui.js"></script>
                <script type="text/javascript" src="{{ MEDIA_URL }}jscss/primeui/primeui-1.1-min.js"></script>
	<!--PrimeUI Stuff ends.-->
	
	<!-- JSON table: MrJSONTable-->
	<script src="{{ MEDIA_URL }}jscss/js/mrjsontable.js"></script>
	<link href="{{ MEDIA_URL }}jscss/css/mrjsontable.css" rel="stylesheet" />
	
	<!--jQuery UI TimePicker-->
	<script src="{{ MEDIA_URL }}jscss/js/jquery-ui-timepicker-addon.js"></script>
        <link rel="stylesheet" href="{{ MEDIA_URL }}jscss/css/jquery-ui-timepicker-addon.css" type="text/css"/>
	<link rel="stylesheet" href="{{ MEDIA_URL }}jscss/jqui/themes/base/jquery.ui.slider.css">

	<!--Bootstrap-->
	<link href="{{ MEDIA_URL }}jscss/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript">
          $(function() { 
                        $('#pm1').puimenu(); 
		}
          ); 
	</script>
</head>

<body>
	<div id="header">
		<p></p>
		<a href="/"><img src="/media/images/logoUMlong.png" alt="Ustad_Mobile_UMCloud_logo" align=""/></a><i>    (UMCloudDj v0.2.1)</i>
		{% if current_user %}
			<i>Logged in as: {{current_user}}</i>
		{% endif %}
	</div>
	<p></p>
	<div id="page">
	<div id="sidebar">
		{% block sidebar %}
		<ul id="pm1">
			<li><a data-icon="ui-icon-home" href="/">Home</a></li>
			<li><a data-icon="ui-icon-power" href="/logout/">Logout</a></li>
		</ul>
		{% endblock %}
	</div>
	<div></div>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	</div>
</body>
</html>
